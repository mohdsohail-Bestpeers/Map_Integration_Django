<!DOCTYPE html>
<html>
  <head>
    <title>Interactive maps for Django web apps</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
   <h1>Map time!</h1>

   <div id='map' style='width: auto; height: 300px;'></div>
   <script>
   mapboxgl.accessToken = 'pk.eyJ1IjoibW9oZC1zb2hhaWwiLCJhIjoiY2tsZzZ1M3o4MDBxNDJvcnI5OWhtcnFzMyJ9._39nkeoQDsdmWMpXi3iGCQ';
   var map = new mapboxgl.Map({
   container: 'map',
   style: 'mapbox://styles/mapbox/satellite-streets-v11',
   //center: [75.8577, 22.7196],  //indore logitute and latitude
   center: [77.447955,23.160563], //india logitute and latitude
    zoom: 7,
    bearing: 180
   });

    // Add geolocate control to the map.
    // it show user location
    map.addControl(
    new mapboxgl.GeolocateControl({
    positionOptions: {
    enableHighAccuracy: true
    },
    trackUserLocation: true
    })
    );
   </script>

  </body>
</html>
